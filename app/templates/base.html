<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Portal de Noticias{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ1QKX5Yt0iSxt1vjXM5fNf5m5rxW+QoLdl5qRjcbm7a8WzRekD4WmOaOZvh" crossorigin="anonymous">
    
    <!-- Estilos personalizados CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_a.css') }}">
    <!-- SWEETALERT2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- HEADER -->
    <header class="bg-dark text-white py-3 d-flex align-items-center justify-content-between position-relative">
        <button id="menu-toggle" class="btn btn-outline-light">☰</button>
        <h1 class="m-0 mx-auto text-center">La Casta Fueguina</h1>
    </header>

    <!-- Contenedor Principal -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p class="m-0">© 2024 Mi Portal de Noticias - Todos los derechos reservados</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
